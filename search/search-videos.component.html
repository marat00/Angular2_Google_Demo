<!-- Search input -->
<section>
  <h1>Search</h1>
  
  <!-- Accept text input for the search term. -->
  <input name="searchTerm" [(ngModel)]="searchTerm"></input>
  <!-- TODO(M2): Create a search button that calls the fetch method on the
                 component instance. -->
  <button type="button" (click)="fetch()">FETCH</button>
</section>

<!-- Search results -->
<div *ngIf="videoList">
  <!-- Show the total number of search results. -->
  <h2>Showing {{FAKE_RESULTS.length}} results</h2>
  <!-- Show the description for each search result. -->
  <ul>
    <li *ngFor="let item of FAKE_RESULTS">
	  {{item.description}}
	</li>
  </ul>

  <!-- TODO(M4): Render a search-result-card for each video. Use ng-repeat and
                 property binding. Use this instead of rendering the description
                 for each search result from Milestone 2. -->
</div>
